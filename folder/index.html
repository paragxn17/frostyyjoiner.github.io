<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Roblox</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1b1d1e;
            color: white;
            text-align: center;
        }
        .container {
            padding: 30px;
            border-radius: 12px;
            background: #2a2d2f;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 400px;
        }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { color: #adb5bd; font-size: 15px; margin-bottom: 25px; line-height: 1.4; }
        .btn-join {
            display: block;
            background-color: #00b06f;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .btn-join:active {
            background-color: #008f5a;
            transform: scale(0.96);
        }
        .btn-copy {
            background: transparent;
            color: #ffffff;
            border: 1px solid #555;
            padding: 10px;
            font-size: 13px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-copy:active { background: #3a3e40; }
        .error-msg { color: #ff5f5f; font-weight: bold; }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <div id="content">
            <h1>Joining Server</h1>
            <p id="msg">Please wait while we redirect you to the Roblox App.</p>
            <div id="action-area"></div>
        </div>
    </div>

    <div class="footer">Roblox Link Joiner</div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Job ID copied!");
            });
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get('placeId');
            const gameInstanceId = params.get('gameInstanceId');
            const actionArea = document.getElementById('action-area');
            const msg = document.getElementById('msg');

            if (placeId && gameInstanceId) {
                const robloxUrl = `roblox://placeID=${placeId}&gameInstanceId=${gameInstanceId}`;
                msg.innerText = "If the app doesn't open automatically, click the button below.";
                actionArea.innerHTML = `
                    <a href="${robloxUrl}" class="btn-join">JOIN GAME</a>
                    <button class="btn-copy" onclick="copyToClipboard('${gameInstanceId}')">Copy Job ID</button>
                `;
                setTimeout(() => {
                    window.location.href = robloxUrl;
                }, 1000);
            } else {
                msg.innerHTML = `<span class="error-msg">Missing Parameters!</span><br><br>
                Check your URL format:<br>
                <small style="word-break: break-all; color:#888;">?placeId=000&gameInstanceId=xxx</small>`;
            }
        };
    </script>
</body>
</html>
